<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>Balloon Festival</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to top, #87ceeb, #ffffff);
      overflow: hidden;
      font-family: sans-serif;
    }
    h1 {
      text-align: center;
      padding: 20px;
      font-size: 2.5em;
      color: #f97140;
      text-shadow: 2px 2px 5px #fff;
    }
    .sun {
      position: absolute;
      top: 50px;
      right: 50px;
      width: 120px;
      height: 120px;
      background: radial-gradient(circle, #f9d71c, #f39c12);
      border-radius: 50%;
      box-shadow: 0 0 40px #f1c40f;
    }
    .cloud {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      box-shadow: -40px 20px 0 -10px #fff, 
                  40px 20px 0 -10px #fff, 
                  0 30px 0 -10px #fff;
      width: 100px;
      height: 60px;
      animation: drift linear infinite;
    }
    @keyframes drift {
      from { transform: translateX(-200px); }
      to   { transform: translateX(120vw); }
    }
    .balloon {
      position: absolute;
      width: 80px;
      height: 100px;
      border-radius: 50% 50% 45% 45%;
      background: radial-gradient(circle at 30% 30%, #ff6b6b, #c0392b);
      animation: float 2s ease-out infinite;
    }
    .balloon::after {
      content: "";
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 20px;
      background: #333;
      border-radius: 4px;
    }
    .string {
      position: absolute;
      bottom: -80px;
      left: 50%;
      transform: translateX(-50%);
      width: 2px;
      height: 80px;
      background: #555;
    }
    @keyframes float {
      0%   { transform: translateY(0) rotate(0deg); }
      50%  { transform: translateY(-60px) rotate(2deg); }
      100% { transform: translateY(0) rotate(-2deg); }
    }
  </style>
</head>
<body>
  <h1>Welcome to Balloon Festival ðŸŽ‰</h1>
  <div class="sun"></div>

  <!-- Clouds -->
  <div class="cloud" style="top:100px; left:10%; animation-duration: 50s;"></div>
  <div class="cloud" style="top:150px; left:30%; animation-duration: 60s;"></div>
  <div class="cloud" style="top:200px; left:60%; animation-duration: 70s;"></div>

  <!-- Balloons -->
  <div class="balloon" style="left: 20%; top: 70%;">
    <div class="string"></div>
  </div>
  <div class="balloon" style="left: 50%; top: 75%; background: radial-gradient(circle at 30% 30%, #6bff95, #27ae60); animation-duration: 10s;">
    <div class="string"></div>
  </div>
  <div class="balloon" style="left: 75%; top: 65%; background: radial-gradient(circle at 30% 30%, #6b9bff, #2980b9); animation-duration: 12s;">
    <div class="string"></div>
  </div>
</body>
</html>
