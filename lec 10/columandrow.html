<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            height: 700px;
            border: 2px solid black;
            display: grid;
            grid-template-columns: 200px 300px 400px;
            grid-template-rows: 200px 200px 200px;
            /* grid-auto-flow: column; */
           
        .child{
            background-color: aqua;
            border: 1px solid red;
        }
        #one{
            background-color: red;
            /* block movelarne ke liye */
            grid-row-start: 2;
            grid-row-end: 3;
        }
        #two{
            background-color: blue;
        }
        #three{
            background-color: rgb(238, 220, 65);
        }
        #four{
            background-color: greenyellow;
        }
        #five{
            background-color: rgb(18, 245, 124);
        }
        #six{
            background-color: greenyellow;
        }
        #seven{
            background-color: greenyellow;
        }
    }
    </style>
</head>
<body>
    <div class ="parent">
        <div class="child" id="one">1</div>
        <div class="child" id="two">2</div>
        <div class="child" id="three">3</div>
        <div class="child" id="four">4</div>
        <div class="child" id="five">5</div>
        <div class="child" id="six ">6</div>
        <div class="child" id="seven">7</div>
        <div class="child" id="eigth">8</div>
        <div class="child" id="nine">9</div>
        <div class="child" id="ten">10</div>
       
    </div>
</body>
</html>
