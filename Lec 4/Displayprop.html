<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    div{
            height: 200px;
            width: 200px;
            background-color: red;
            padding: 20px 30px;                         /* PADDING  border or contentke bich ki distance */
            margin: 30px;                               /*  Margin BODY to border ke bich kki distance */
            border: 8px solid;
            display: block;
        }
        span{
            background-color: green;
            height: 100px;
            width: 200px;
            padding: 20px 30px;                         /* PADDING  border or contentke bich ki distance */
            margin: 30px; 
            border: 4px solid;                              /*  Margin BODY to border ke bich kki distance */
            /* /* display:block; */
            display: inline-block; 
            /* display: none; */
            visibility: hidden;

        }
    </style>
</head>
<body>
    <!-- div Tag -->
    <div> 
        <h1> BROTHER</h1>
    </div>
     <!-- Span Tag -->
    <span>
       Span Tag 1
    </span>
    <h1>
        hello
    </h1>
</body>
</html>
