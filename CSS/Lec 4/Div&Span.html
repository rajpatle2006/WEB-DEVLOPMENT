<!DOCTYPE html>
<html>
<head>
  <title>Div vs Span & Media Tags</title>

  <!-- Basic CSS -->
  <style>

    /* DIV styling */
    .box {
      background-color: lightblue;
      padding: 20px;
      margin-bottom: 20px;
      border: 2px solid blue;
    }

    /* SPAN styling */
    .highlight {
      color: red;
      font-weight: bold;
      background-color: yellow;
    }
    </style>
</head>

<body>
      <h2>DIV vs SPAN</h2>

  <!-- DIV is block-level element -->
  <div class="box">
    This is a DIV element.  
    DIV poori line leta hai.
  </div>

  <!-- SPAN is inline element -->
  <p>
    This is a paragraph with 
    <span class="highlight">SPAN element</span> inside text.
  </p>

  <hr>
  </body>
</html>
